<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Undersea Features Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <script>

        /* Layers:
         * 0 - all labels
         * 1 - multipoint labels
         * 2 - point labels
         * 3 - line labels
         * 4 - polygon labels
         * 5 - all features
         * 6 - multipoint features
         * 7 - point features
         * 8 - line features
         * 9 - polygon features
         */ 
         
         
        var layers = [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            new ol.layer.Image({
                extent: [-13884991, 2870341, -7455066, 6338219],
                source: new ol.source.ImageWMS({
                url: 'https://gis.ngdc.noaa.gov/arcgis/services/IHO/undersea_features/MapServer/WMSServer',
                params: {'LAYERS': '2,7', 'layerDefs': '{"7": "Name=\'Sigsbee\'", "2": "Name=\'Sigsbee\'"}' },
                // params: {'LAYERS': '7', 'layerDefs': '{"7": "FEATURE_ID=2862", "2": "FEATURE_ID=2862"}' },
                ratio: 1
                })
            })
        ];
        var map = new ol.Map({
        layers: layers,
        target: 'map',
        view: new ol.View({
            center: [-10997148, 4569099],
            zoom: 4
        })
        });        
    </script>
  </body>
</html>
